name: N1 ImmortalWRT docker Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: immortalwrt

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean old release folder
        run: |
          echo "ğŸ§¹ æ¸…ç†æ—§çš„ release/immortalwrt ç›®å½•..."
          rm -rf release/immortalwrt || true
          mkdir -p release/immortalwrt

      - name: Prepare environment
        run: |
          sed -i 's/\r$//' docker-build.sh build.sh || true
          chmod +x docker-build.sh build.sh
          mkdir -p bin files
          sudo chmod -R 777 bin files

      - name: Pull ImmortalWRT ImageBuilder
        run: docker pull immortalwrt/imagebuilder:armsr-armv8-openwrt-24.10

      - name: Build firmware
        run: ./docker-build.sh

      - name: Package ImmortalWRT firmware
        run: |
          mkdir -p release/immortalwrt
          cp -r bin/* release/immortalwrt/ || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-images
          path: immortalwrt/bin/

      - name: Get Beijing Time
        id: time
        run: |
          export TZ=Asia/Shanghai
          echo "datetime=$(date '+%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

      - name: List built files
        id: list_files
        run: |
          echo "files=$(ls -1 bin/ | sed 's/^/  - /')" >> $GITHUB_OUTPUT

      - name: Publish to ImmortalWRT Release
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: N1-ImmortalWRT
          name: "N1 ImmortalWRT"
          body: |
            âœ… N1 ImmortalWrt å›ºä»¶è‡ªåŠ¨æ„å»ºå®Œæˆï¼

            - åˆ†æ”¯ï¼š${{ github.ref_name }}
            - æ„å»ºç¼–å·ï¼š${{ github.run_number }}
            - å‘å¸ƒæ—¶é—´ï¼ˆåŒ—äº¬æ—¶é—´ï¼‰ï¼š${{ steps.time.outputs.datetime }}

            ä»¥ä¸‹ä¸ºæœ¬æ¬¡æ„å»ºç”Ÿæˆçš„å›ºä»¶æ–‡ä»¶ï¼š
            ```bash
            ${{ steps.list_files.outputs.files }}
            ```
          files: release/immortalwrt/**/*
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up old ImmortalWRT releases
        if: github.ref == 'refs/heads/main'
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 1
          delete_tags: true
          delete_pattern: N1-ImmortalWRT*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
