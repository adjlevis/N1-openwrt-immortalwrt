          echo "files=$(ls -1 bin/ | sed 's/^/  - /')" >> $GITHUB_OUTPUT

      # ğŸš€ å‘å¸ƒ Release
      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: build-${{ github.run_number }}   # æ¯æ¬¡æ„å»ºä»ä¿ç•™ç‹¬ç«‹ tag
          name: "N1 OpenWrt"  # âœ… å›ºå®šæ ‡é¢˜ï¼Œä¸å¸¦ç¼–å·
          body: |
