    defaults:
      run:
        working-directory: openwrt  # æ‰€æœ‰å‘½ä»¤é»˜è®¤åœ¨ openwrt ç›®å½•æ‰§è¡Œ

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare environment
        run: |
          # è½¬æ¢æ¢è¡Œç¬¦å¹¶è®¾ç½®æ‰§è¡Œæƒé™
          sed -i 's/\r$//' docker-build.sh build.sh || true
          chmod +x docker-build.sh build.sh
          # åˆ›å»ºè¾“å‡ºç›®å½•
          mkdir -p bin files
