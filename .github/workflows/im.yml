name: N1 ImmortalWRT docker Build 

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: immortalwrt  # æ‰€æœ‰å‘½ä»¤é»˜è®¤åœ¨æ­¤ç›®å½•æ‰§è¡Œ

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare environment
        run: |
          sed -i 's/\r$//' docker-build.sh build.sh || true
          chmod +x docker-build.sh build.sh
          mkdir -p bin files
          sudo chmod -R 777 bin files

      - name: Pull ImmortalWRT ImageBuilder
        run: docker pull immortalwrt/imagebuilder:armsr-armv8-openwrt-24.10  # ä½¿ç”¨ armv8 é•œåƒ

      - name: Build firmware
        run: ./docker-build.sh

      - name: Upload artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-images
          path: immortalwrt/bin/

      # è®¡ç®—åŒ—äº¬æ—¶é—´ï¼ˆUTC+8ï¼‰
      - name: Get Beijing Time
        id: time
        run: |
          export TZ=Asia/Shanghai
          echo "datetime=$(date '+%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

      - name: List built files
        id: list_files
        run: |
          echo "files=$(ls -1 bin/ | sed 's/^/  - /')" >> $GITHUB_OUTPUT

      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: build-${{ github.run_number }}
          name: "ImmortalWRT Firmware #${{ github.run_number }} â€” ${{ steps.time.outputs.datetime }}"
          body: |
            âœ… è‡ªåŠ¨æ„å»ºå›ºä»¶å®Œæˆï¼

            - åˆ†æ”¯ï¼š${{ github.ref_name }}
            - æ„å»ºç¼–å·ï¼š${{ github.run_number }}
            - å‘å¸ƒæ—¶é—´ï¼ˆåŒ—äº¬æ—¶é—´ï¼‰ï¼š${{ steps.time.outputs.datetime }}

            ä»¥ä¸‹ä¸ºæ„å»ºçš„å›ºä»¶æ–‡ä»¶ï¼š
            ```bash
            ${{ steps.list_files.outputs.files }}
            ```
          files: immortalwrt/bin/**
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ§¹ è‡ªåŠ¨åˆ é™¤æ—§ Releaseï¼Œä»…ä¿ç•™æœ€æ–° 1 ä¸ª
      - name: Clean up old releases
        if: github.ref == 'refs/heads/main'
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 1
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
