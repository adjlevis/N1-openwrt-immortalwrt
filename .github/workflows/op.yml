name: N1 OpenWRT docker Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: openwrt

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare environment
        run: |
          sed -i 's/\r$//' docker-build.sh build.sh || true
          chmod +x docker-build.sh build.sh
          mkdir -p bin files
          sudo chmod -R 777 bin files

      - name: List available profiles
        run: docker run --rm openwrt/imagebuilder:armsr-armv8-main make info | head -n 50

      - name: Pull OpenWRT ImageBuilder
        run: docker pull openwrt/imagebuilder:armsr-armv8-main

      - name: Build firmware
        run: ./docker-build.sh

      - name: Debug output
        run: |
          echo "=== openwrt/bin 内容 ==="
          ls -R bin || true

      - name: Package OpenWRT firmware
        run: |
          mkdir -p release/openwrt
          cp -r bin/* release/openwrt/ || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-images
          path: openwrt/bin/
          if-no-files-found: warn
          compression-level: 6

      - name: Get Beijing Time
        id: time
        run: |
          export TZ=Asia/Shanghai
          echo "datetime=$(date '+%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

      - name: List built files
        id: list_files
        run: |
          {
            echo 'files<<EOF'
            ls -1 bin/targets/armsr/armv8/ || ls -1 bin/ || echo "无输出文件"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Publish to Shared GitHub Release
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: N1-Firmware
          name: "N1 Firmware Builds"
          body: |
            ✅ N1 OpenWrt 固件自动构建完成！

            - 分支：${{ github.ref_name }}
            - 构建编号：${{ github.run_number }}
            - 发布时间（北京时间）：${{ steps.time.outputs.datetime }}

            以下为本次构建的固件文件：
            ```
            ${{ steps.list_files.outputs.files }}
            ```
          files: release/openwrt/**/*
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up old releases
        if: github.ref == 'refs/heads/main'
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 1
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
