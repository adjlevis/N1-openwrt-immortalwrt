name: N1 OpenWRT docker Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: openwrt

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean old release folder
