            - å‘å¸ƒæ—¶é—´ï¼ˆåŒ—äº¬æ—¶é—´ï¼‰ï¼š${{ steps.time.outputs.datetime }}

            ä»¥ä¸‹ä¸ºæœ¬æ¬¡æ„å»ºçš„å›ºä»¶æ–‡ä»¶ï¼š
            ```
            ${{ steps.list_files.outputs.files }}
            ```
          files: release/openwrt/**/*
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up old OpenWRT releases
        if: github.ref == 'refs/heads/main'
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 1
          delete_tags: true
