      - name: Publish to OpenWRT Release
        uses: softprops/action-gh-release@v2
        if: always()
        with:
          tag_name: N1-OpenWRT
          name: "N1 OpenWRT"
          body: |
            âœ… N1 OpenWrt å›ºä»¶è‡ªåŠ¨æ„å»ºå®Œæˆï¼

            - åˆ†æ”¯ï¼š${{ github.ref_name }}
