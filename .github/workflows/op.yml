name: N1 OpenWRT docker Build

on:
  push:
    branches: [ main ]  # å½“æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
  workflow_dispatch:     # å…è®¸æ‰‹åŠ¨è§¦å‘
  release:
    types: [published]   # å½“å‘å¸ƒæ—¶è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: openwrt

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare environment
        run: |
          sed -i 's/\r$//' docker-build.sh build.sh || true
          chmod +x docker-build.sh build.sh
          mkdir -p bin files
          sudo chmod -R 777 bin files

      # âœ… æ£€æŸ¥å¯ç”¨ profileï¼ˆè°ƒè¯•ç”¨ï¼‰
      - name: List available profiles
        run: docker run --rm openwrt/imagebuilder:armsr-armv8-main make info | head -n 50

      # âœ… æ‹‰å–é•œåƒ
      - name: Pull OpenWRT ImageBuilder
        run: docker pull openwrt/imagebuilder:armsr-armv8-main

      # âœ… æ„å»ºå›ºä»¶
      - name: Build firmware
        run: ./docker-build.sh

      # âœ… è°ƒè¯•è¾“å‡ºç»“æœ
      - name: Debug output
        run: |
          echo "=== openwrt/bin å†…å®¹ ==="
          ls -R bin || true

      # âœ… ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-images
          path: openwrt/bin/
          if-no-files-found: warn
          compression-level: 6

      # ğŸ•’ è·å–åŒ—äº¬æ—¶é—´ï¼ˆUTC+8ï¼‰
      - name: Get Beijing Time
        id: time
        run: |
          export TZ=Asia/Shanghai
          echo "datetime=$(date '+%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

      # âœ… ä¿®å¤å¤šè¡Œè¾“å‡ºå†™æ³•
      - name: List built files
        id: list_files
        run: |
          {
            echo 'files<<EOF'
            ls -1 bin/targets/armsr/armv8/ || ls -1 bin/ || echo "æ— è¾“å‡ºæ–‡ä»¶"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      # ğŸš€ å‘å¸ƒ Release
      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: build-${{ github.run_number }}
          name: "N1 OpenWrt ${{ github.run_number }}"
          body: |
            âœ… N1 OpenWrt å›ºä»¶è‡ªåŠ¨æ„å»ºå®Œæˆï¼

            - åˆ†æ”¯ï¼š${{ github.ref_name }}
            - æ„å»ºç¼–å·ï¼š${{ github.run_number }}
            - å‘å¸ƒæ—¶é—´ï¼ˆåŒ—äº¬æ—¶é—´ï¼‰ï¼š${{ steps.time.outputs.datetime }}

            ä»¥ä¸‹ä¸ºæœ¬æ¬¡æ„å»ºçš„å›ºä»¶æ–‡ä»¶ï¼š
            ```
            ${{ steps.list_files.outputs.files }}
            ```
          files: |
            openwrt/bin/targets/armsr/armv8/**
            openwrt/bin/**
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ§¹ æ¸…ç†æ—§ç‰ˆæœ¬ï¼Œåªä¿ç•™æœ€è¿‘ 1 ä¸ª
      - name: Clean up old releases
        if: github.ref == 'refs/heads/main'
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 1
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
